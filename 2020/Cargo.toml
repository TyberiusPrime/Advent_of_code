[package]
name = "advent-2020"
version = "0.1.0"
authors = ["Ross MacArthur <ross@macarthur.io>"]
edition = "2018"
publish = false
default-run = "advent-2020"

[lib]
name = "advent"

[dependencies]
clap = { version = "3.0.0-beta.2", default-features = false, features = ["derive", "std"] }
itertools = "0.9.0"
once_cell = "1.5.2"
rand = "0.7.3"
reduce = "0.1.3"
regex = "1.4.2"
regex-macro = "0.1.1"
vector = { path = "../crates/vector" }

[dev-dependencies]
criterion = "0.3.3"

[[bench]]
name = "main"
harness = false
