[package]
name = "advent"
version = "0.1.0"
authors = ["Ross MacArthur <ross@macarthur.io>"]
edition = "2018"
publish = false

[[bin]]
name = "advent"
path = "main.rs"

[dependencies]
advent-2019 = { path = "2019" }
advent-2020 = { path = "2020" }
clap = { version = "3.0.0-beta.2", default-features = false, features = ["derive", "std"] }

[workspace]
members = ["2019", "2020", "crates/vector"]
